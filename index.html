<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CatchYourWaste – Events Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <div class="max-w-3xl mx-auto p-4">
    <h1 class="text-2xl font-bold text-center mb-4">CatchYourWaste – Events</h1>
    <div id="status" class="text-center text-sm text-gray-600 mb-2">Loading...</div>
    <div id="events" class="space-y-3"></div>
  </div>

  <script>
    // TODO: replace with your Supabase project URL + anon key
    const SUPABASE_URL = "https://gsmteapwcgdphodehzwt.supabase.co";
    const SUPABASE_ANON_KEY = "YOUR_SUPABASE_ANON_KEY";

    async function fetchEvents() {
      const statusEl = document.getElementById("status");
      const eventsEl = document.getElementById("events");
      try {
        const res = await fetch(`${SUPABASE_URL}/rest/v1/events?select=*&order=created_at.desc&limit=10`, {
          headers: {
            apikey: SUPABASE_ANON_KEY,
            Authorization: "Bearer " + SUPABASE_ANON_KEY
          }
        });
        if (!res.ok) throw new Error("Supabase error " + res.status);
        const data = await res.json();

        statusEl.textContent = `Last updated: ${new Date().toLocaleTimeString()}`;
        eventsEl.innerHTML = "";
        data.forEach(ev => {
          const card = document.createElement("div");
          card.className = "bg-white shadow rounded p-4";
          card.innerHTML = `
            <div class="flex justify-between items-center">
              <span class="font-semibold">${ev.device_id}</span>
              <span class="text-xs text-gray-500">${new Date(ev.created_at).toLocaleString()}</span>
            </div>
            <div class="mt-2 text-sm">
              <p><b>ts:</b> ${ev.ts}</p>
              <p><b>tot:</b> ${JSON.stringify(ev.tot)}</p>
              <p><b>d:</b> ${JSON.stringify(ev.d)}</p>
              <p><b>dur:</b> ${ev.dur}</p>
            </div>
          `;
          eventsEl.appendChild(card);
        });
      } catch (err) {
        statusEl.textContent = "Error: " + err.message;
      }
    }

    // initial + refresh every 5s
    fetchEvents();
    setInterval(fetchEvents, 5000);
  </script>
</body>
</html>
